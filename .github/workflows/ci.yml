name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".gitignore"
      - ".air.toml"
      - ".tool-versions"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".gitignore"
      - ".air.toml"
      - ".tool-versions"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"
          cache: true

      - name: Run tests
        run: go test -v -race ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --config .golangci.yml
          skip-cache: false

  generated-code:
    name: Generated Code Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"
          cache: true

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-sqlc-v1.30.0
          restore-keys: |
            ${{ runner.os }}-go-tools-sqlc-

      - name: Install sqlc
        run: |
          if ! command -v sqlc &> /dev/null; then
            go install github.com/sqlc-dev/sqlc/cmd/sqlc@v1.30.0
          fi

      - name: Run sqlc generate
        run: sqlc generate

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code internal/db/; then
            echo "sqlc generated code is out of sync with queries"
            echo "Run 'sqlc generate' and commit the changes"
            exit 1
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"
          cache: true

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-gosec-v2.22.10-govulncheck-v1.1.4
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Install security tools
        run: |
          if ! command -v gosec &> /dev/null; then
            go install github.com/securego/gosec/v2/cmd/gosec@v2.22.10
          fi
          if ! command -v govulncheck &> /dev/null; then
            go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          fi

      - name: Run gosec
        run: gosec ./...

      - name: Run govulncheck
        run: govulncheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"
          cache: true

      - name: Build
        run: go build -v ./...
